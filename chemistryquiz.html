<!DOCTYPE html>
<html lang="en_US">
<head>
  <title>Atoms and Models</title>
</head>
<body>
  <div class="question">
    <p>1.  Which atomic model is the Bohr Model?</p>
    <label>
      <input type="image" name="answers[1]" width="100" height="100" value="A" src="https://goo.gl/dFaA4k">
    </label>
    
    <label>
      <input type="image" name="answers[1]" width="100" height="100" value="B" src="https://goo.gl/pnq835" data-correct>
    </label>
    
    <label>
      <input type="image" name="answers[1]" width="100" height="100" value="C" src="https://goo.gl/8tNMGo">
    </label>
  </div>
  
  <div class="question">
    <p>2. Which atomic model is the quantum mechanical model?</p>
    <label>
      <input type="image" name="answers[2]" width="100" height="100" value="A" src="https://goo.gl/8tNMGo" data-correct>
    </label>
    
    <label>
      <input type="image" name="answers[2]" width="100" height="100" value="B" src="https://goo.gl/KdxnvA">
    </label>
    
    <label>
      <input type="image" name="answers[2]" width="100" height="100" value="C" src="https://goo.gl/dFaA4k">
    </label>
  </div>
  
  <div class="question">
    <p>3. Which elemet has the highest electronegativity?</p>
    <label>
      <input type="radio" name="answers[3]" value="A" data-correct>
      F
    </label>
    
    <label>
      <input type="radio" name="answers[3]" value="B">
      Se
    </label>
    
    <label>
      <input type="radio" name="answers[3]" value="C">
      Br
    </label>
  </div>

  <div class="question">
    <p>4. Which element has the highest ionization energy?</p>
    <label>
      <input type="radio" name="answers[4]" value="A">
      H
    </label>
    
    <label>
      <input type="radio" name="answers[4]" value="B">
      Ds
    </label>
    
    <label>
      <input type="radio" name="answers[4]" value="C" data-correct>
      He
    </label>
  </div>
</body>
</html>
